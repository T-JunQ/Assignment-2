<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/7f958d91e0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="background"></div>
    <div id="form_window">
      <button onclick="history.back()" id="back"><i class="fa-solid fa-arrow-left"></i></button>
      <h1>Login</h1>
      <form class="form-horizontal" style="margin-left:14%; color:white;" id="login">
        <div class="form-group row">
          <label class="control-label col-sm-5" for="login_email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="login_email" placeholder="Enter email" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-sm-5" for="login_pwd">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="login_pwd" placeholder="Enter password" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Log In</button>
          </div>
        </div>
      </form>
      <br>
      <small id="bottom_label">Don't have a account?</small><br>
      <a href="../templates/signup.html" button type="button" class="btn btn-primary btn-sm">Sign Up</button></a>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../scripts/loginsignup.js"></script>
  </body>
</html>
