<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/profile.css">
  </head>
  <body>
    <header>
      <div id="includehtml"></div>
    </header>
    
    <div id="profile_window">
      <div id="profile_details">
        <img id="profile_pic" src="../pics/vecteezy_profile-icon-design-vector_5544718.jpg" alt=""
           onerror="src='../pics/vecteezy_profile-icon-design-vector_5544718.jpg'">
        <h4 id="username">Login/Signup</h4>
        <h7 id="email">Email</h7>
        <button class="btn btn-primary btn-lg" id="edit_profile" >Edit profile</button>
        <button class="btn btn-primary btn-lg" id="login" style="margin-top: 5px;">Log in / Sign up</button>
        <button class="btn btn-danger btn-sm" id="logout">Log-Out</button>
      </div>
      <div id="inventory">
        <div class="item">
          <h2 class="item_name">dsadas</h2>
          <h3 class="game_name">dsadas</h3>
            <div class="img_container">
            <img class="img-thumbnail item_img img-fluid" src="../pics/Luxe_Ghost.png">
          </div>
          <h2 class="item_price">$ 9999</h2>
          <button class="btn btn-success" class="listitem">List item</button><br>
        </div> 
        <div class="item">
          <h2 class="item_name">dsadas</h2>
          <h3 class="game_name">dsadas</h3>
            <div class="img_container">
            <img class="img-thumbnail item_img img-fluid" src="../pics/Luxe_Ghost.png">
          </div>
          <h2 class="item_price">$ 9999</h2>
          <button class="btn btn-success" class="removeitem">List item</button><br>
        </div>
      </div>
    </div>
    <div class="modal fade" id="list_items" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content" >
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="listingheader">List items</h2>
          </div>
          <div class="modal-body">
            ...
          </div>
          <form id="list_form" style="background-color: #452470;">
          <div class="col-6" style="background-color: #452470;margin-top: 20px;margin-left: auto;margin-right: auto;">
            <input type="text" class="form-control" id="price" placeholder="Price" style="margin-top: -10px;" required>
            <small id="price_small">Write a valid price</small>
          </div>
        <div class="col-1" >
          <button type="submit" class="btn btn-primary" id="submit">Confirm</button>
        </div>
        </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Dismiss</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://kit.fontawesome.com/7f958d91e0.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../scripts/profile.js"></script>
  </body>
</html>
