<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/7f958d91e0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="background"></div>
    <div id="form_window">
      <button onclick="history.back()" id="back"><i class="fa-solid fa-arrow-left"></i></button>
      <h1>Sign Up</h1>
      <form class="form-horizontal" style="margin-left:14%; color:white;" id="signup">
        <div class="form-group row">
          <label class="control-label col-sm-5" for="signup_email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="signup_email" placeholder="Enter email" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-sm-5" for="signup_user" >Username:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="signup_user" placeholder="Enter Username" minlength="5" maxlength="20" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-sm-5" for="signup_pwd" >Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="signup_pwd" placeholder="Enter password" minlength="5" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-sm-5" for="signup_pwd2">Re-Enter Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="signup_pwd2" placeholder="Re-Enter password" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10" id="submit_button">
            <button type="submit" class="btn btn-default" id="signup_submit">Sign Up</button>
          </div>
        </div>
      </form>
      <br>
      <small id="bottom_label" >Already have an account?</small><br>
      <a href="../templates/login.html" button type="button" class="btn btn-primary btn-sm">Log In</button></a>
    </div>


<div id="sucess" class="modal fade" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Sucessful account creation</h4>
      </div>
      <div class="modal-body">
        Sucess! You have just created your own GameHub Account! 
        <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_o3kwwgtn.json"  background="transparent"  speed="0.5"  style="width: 80px; height: 80px;"    autoplay></lottie-player>
      </div>
      <div class="modal-footer">
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
        </div>
      </div>
    </div>

  </div>
</div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../scripts/loginsignup.js"></script>
  </body>
</html>
