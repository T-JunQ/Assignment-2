    <form id="mp_filterform">
      <div class="row">
        <div class="col-2 form-group">
          <select class="form-select filter_inputs" id="game_filter">
            <option selected data-game="any">Any Game üéÆ</option>
            <option value="1" data-game="Counter Strike: Global Offensive">Counter Strike: Global Offensive</option>
            <option value="2" data-game="Valorant">Valorant</option>
          </select>
        </div>
        <div class="col-2 form-group">
          <select class="form-select filter_inputs" id="price_filter">
            <option selected data-start="0" data-end="1000000">Any price üè∑</option>
            <option value="1" data-start="0" data-end="5">$0-5</option>
            <option value="2" data-start="5" data-end="10">$5-10</option>
            <option value="3" data-start="10" data-end="50">$10-50</option>
            <option value="4" data-start="50" data-end="100">$50-100</option>
            <option value="5" data-start="100" data-end="500">$100-500</option>
            <option value="6" data-start="500" data-end="1000">$500-1000</option>
            <option value="7" data-start="1000" data-end="5000">$1000-5000</option>
          </select>
        </div>
        <div class="col-2 form-group">
          <select class="form-select filter_inputs" id="sortby_filter">
            <option selected disabled>Sort By ‚¨ç</option>
            <option value="1" data-sortby="asc">Price ‚ñ≤</option>
            <option value="2" data-sortby="desc">Price ‚ñº</option>
          </select>
        </div>
        <div class="col-2  filter_search_input">
          <input class="form-control me-2" type="search" placeholder="Search items" id="search_input">
        </div>
      </div>
    </form>
